<ion-item class="shop-item item-button-right" >
  <div ui-sref="sidemenu.home.shopDetail({id:$ctrl.shop.id})">
    <p>{{$ctrl.shop.name}}</p>
    <p class="item-content">
      {{$ctrl.shop.description}}
    </p>
  </div>
  <div class="row">
    <div class="col">
      <follow-button shop="$ctrl.shop"></follow-button>
    </div>
    <div class="col">
      <message-button shop="$ctrl.shop" class="shop-item-btn"></message-button>
    </div>
  </div>
  
</ion-item>

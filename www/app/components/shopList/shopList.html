<ion-content id="shop-list-component">
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="$ctrl.refresh()">
  </ion-refresher>
<ion-list>

  <form>
    <ion-item class="item-input-inset search-section">
      <input type="search" placeholder="Search shop" ng-model="query">
      <button type="submit" class="button button-clear button-stable search-btn" ng-click="$ctrl.search(query)"><i class="icon ion-ios-search-strong"></i></button>
    </ion-item>
  </form>
  <item-select-modal item-class="item-divider" ng-model="$ctrl.category" on-select="$ctrl.filterChange(value)" options="$ctrl.categories" text-key="name" value-key="id" title="Select category" default-text="All category">
    <label><b>Filter: </b></label>
  </item-select-modal>
  <shop-list-item ng-repeat="shop in $ctrl.shops" shop="shop">
  </shop-list-item>

</ion-list>
  <ion-infinite-scroll
    on-infinite="$ctrl.loadMore()"
    distance="1%"
    ng-if="$ctrl.showLoadmore"
  >
  </ion-infinite-scroll>
</ion-content>

<ion-modal-view>
  <ion-header-bar class="background-gradient">
    <h1 class="title">{{$ctrl.title}}</h1>
  </ion-header-bar>
  <ion-content>
   <ion-list>
     <ion-item ng-repeat="option in $ctrl.options" ng-click="$ctrl.selectItem(option)">
       {{option.name}}
     </ion-item>
   </ion-list>
  </ion-content>
</ion-modal-view>

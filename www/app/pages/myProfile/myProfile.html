<ion-view view-title="My Profile">
  <ion-content>
    <form ng-submit="$ctrl.save()">
      <my-profile-form profile="$ctrl.user"></my-profile-form>
      <div class="wrap-btn-main">
        <button type="submit" class="button button-positive button-block">Save</button>
      </div>
    </form>
  </ion-content>
</ion-view>
